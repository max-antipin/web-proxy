version: '3.8'
name: 'web-proxy-test'
services:
  php:
    container_name: ${COMPOSE_PROJECT_NAME}-php-app-test
    image: localhost:5000/max-antipin/web-proxy-php-app:test
    restart: unless-stopped
  webserver:
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    environment:
      - SERVER_NAME=dolly-proxy.local
      - DOLLY_SERVER_NAME=dolly-sites.local
#    env_file:
#      - ./.env.app
    image: localhost:5000/max-antipin/web-proxy-nginx
    ports:
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
